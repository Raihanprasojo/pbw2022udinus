    <div class="content">
      <div class="faq-item">
        <button class="faq-question" data-item="1">
          posisi?
        </button>
        <div class="faq-answer" style="display: none" id="answer-1">
          Jauh
        </div>
      </div>
      <div class="faq-item">
        <button class="faq-question" data-item="2">
          sudah makan?
        </button>
        <div class="faq-answer" style="display: none" id="answer-2">
          Belum
      </div>
    </div>

    <script>
      const buttons = document.getElementsByClassName("faq-question");

      for (var i = 0; i < buttons.length; i++) {
        const button = buttons[i];
        const number = button.dataset.item;
        const answer = document.querySelector(`#answer-${number}`);
        // console.log(answer);
        button.addEventListener("click", () => {
          if (answer.style.display === "none") answer.style.display = "block";
          else answer.style.display = "none";
        });
      }
    </script>
